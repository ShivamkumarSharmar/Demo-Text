<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link href="scss/style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#1D4ED8',
                        background: '#F1F5F9',
                        darkbg: '#0F172A',
                        card: '#FFFFFF',
                        darkcard: '#1E293B',
                    },
                },
            },
        };
    </script>
</head>

<body class="bg-background text-gray-800 dark:bg-darkbg dark:text-white">
    <div>
        <button onclick="window.location.href='/login.html'"
            class="bg-[linear-gradient(173.4deg,_#E3F3FF_0%,_#BAE1FF_51.59%,_#EEF8FF_100.89%)] dark:bg-[var(--color-black)] dark:border-[var(--dark-border-color)] border border-[#94D0FF] dark:bg-none rounded p-2 cursor-pointer absolute left-[50px] top-[30px]">
            <!-- Replace with an SVG for ChevronLeft -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        <div class="flex justify-center items-center min-h-screen flex-col">
            <div class="flex-1 flex justify-center items-center p-4">
                <div class="w-[500px] bg-white/50 mx-auto min-h-[550px] rounded shadow">
                    <div class="text-center p-6">
                        <div class="flex justify-center items-center gap-3 mb-8">
                            <img src="images/logo-dark.png" alt="Logo" width="120" height="60" />
                        </div>
                        <p class="font-semibold text-xl">Forgot password</p>
                    </div>
                    <div class="p-6 pt-0">
                        <form>
                            <div class="grid w-full items-center gap-6">
                                <div class="flex flex-col space-y-2 mb-4">
                                    <label for="email" class="mb-2 font-medium">Enter your email</label>
                                    <input type="email" id="email" name="email" placeholder="Enter Your Email"
                                        class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" required />
                                </div>
                                <!-- Success message (hidden by default, show with JS after submit) -->
                                <div id="reset-success" class="hidden bordred-card rounded-xl p-4 flex gap-4 bg-blue-50">
                                    <span class="h-6 w-6 text-white rounded bg-primary flex justify-center items-center">i</span>
                                    <div class="flex-1">
                                        <h6 class="font-semibold">Reset link sent</h6>
                                        <p class="text-sm">
                                            Check your email for a password reset link from us. If you canâ€™t find it, it may be in your spam folder.
                                        </p>
                                    </div>
                                </div>
                                <button type="submit" class="bg-primary text-white rounded px-4 py-2 font-semibold hover:bg-blue-700 transition-colors w-full">
                                    Reset password
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <footer class="p-4 text-center">
                <p class="text-gray-400 text-sm">All rights reserved 2025</p>
            </footer>
        </div>
    </div>
</body>

</html>
